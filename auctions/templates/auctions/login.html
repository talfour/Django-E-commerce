{% extends "auctions/layout.html" %}

{% block body %}
    <div class="main">
        <div class="container">
            <div class="register-form">
                <h2>Login</h2>

                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}

                <form action="{% url 'auctions:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-inputs">
                        <input class="form-input" autofocus type="text" name="username" placeholder="Username">                
                        <input class="form-input" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>
                Don't have an account? <a href="{% url 'auctions:register' %}">Register here.</a>
            </div>
        </div>
    </div>
{% endblock %}
